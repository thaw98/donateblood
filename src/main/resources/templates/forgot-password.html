<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/css/login.css}" rel="stylesheet" type="text/css"> 
<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css"> 

<head th:replace="~{header}"></head>
<body>
<div class="login-container">
    <div class="login-header">
        <h2>üîê Forgot Password</h2>
        <p>Enter your registered Gmail to receive an OTP</p>
    </div>

    <div class="login-body">
        <!-- Server-side message -->
        <div th:if="${msg}" class="alert-message" th:text="${msg}"></div>

        <form th:action="@{/auth/forgot-password}" method="post" onsubmit="return validateForgotForm()">
            <!-- Email Field -->
            <div class="mb-3">
                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your Email"
                       oninput="validateFieldInstant('email','emailError','Email is required')" required>
                <small class="text-danger" id="emailError"></small>
            </div>

            <button type="submit" class="btn btn-login">
                <i class="fas fa-paper-plane me-2"></i> Send OTP
            </button>
        </form>

        <div class="login-footer mt-3">
            <p><a th:href="@{/login}" class="nav-link">‚Üê Back to Login</a></p>
        </div>
    </div>
</div>

<script>
// Show error once under field
function showErrorOnce(element, message) {
    element.textContent = message;
    setTimeout(() => { element.textContent = ""; }, 5000);
}

// Instant field validation
function validateFieldInstant(fieldId, errorId, message) {
    const value = document.getElementById(fieldId).value.trim();
    if (!value) showErrorOnce(document.getElementById(errorId), message);
}

// Full form validation on submit
function validateForgotForm() {
    let isValid = true;
    const email = document.getElementById("email").value.trim();

    if (!email) { 
        showErrorOnce(document.getElementById("emailError"), "Email is required"); 
        isValid = false; 
    }

    return isValid;
}
</script>
</body>
</html>
