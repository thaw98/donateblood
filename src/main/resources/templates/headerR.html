<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeSaver - Blood Donation Center</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        html {
            scroll-behavior: smooth; /* Smooth scrolling effect */
        }
        .navbar .nav-link {
            font-weight: 500;
            color: #333;
            transition: color 0.3s ease;
        }
        .navbar .nav-link:hover,
        .navbar .nav-link.active {
            color: #dc3545;
        }
        
        .profile-img {
    width: 35px;
    height: 35px;
    object-fit: cover;
    border-radius: 50%;}
    
    </style>
    
</head>
<body>
<header id="mainHeader" th:fragment="headerR">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm fixed-top">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand d-flex align-items-center" th:href="@{/indexR#hero}" style="font-size: 1.8rem; font-weight: 700;">
                <i class="fas fa-tint me-2 text-danger" style="font-size: 2rem;"></i>
                <span class="text-danger">LifeSaver</span>
            </a>

            <!-- Mobile toggle -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav text-center">
                    <li class="nav-item"><a class="nav-link" th:href="@{/indexR#hero}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/indexR#info}">About</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/indexR#eligibility}">Eligibility</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/indexR#locations}">Locations</a></li>
                    <li class="nav-item" th:if="${session.loginuser == null}">
                        <a class="nav-link" th:href="@{/register}">Register</a>
                    </li>
                    <li class="nav-item" th:if="${session.loginuser == null}">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                </ul>
            </div>

            <!-- Right side buttons -->
            <div class="d-flex ms-auto align-items-center">
                <a th:href="@{/bloodrequest/form}" class="btn btn-danger me-3">Request Now</a>

                <!-- User dropdown if logged in -->
                <div class="dropdown" th:if="${session.loginuser != null}">
                    <a class="btn btn-light dropdown-toggle d-flex align-items-center" href="#" role="button"
                       id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                       <!-- ✅ Show profile image if exists -->
        				<img th:if="${session.loginuser.imageBytes != null}"
             				th:src="@{/user/{id}/image(id=${session.loginuser.id})}"
             				alt="Profile Image"
             				class="profile-img me-2 rounded-circle">

       		 <!-- ❌ Otherwise fallback to user icon -->
        			<i th:if="${session.loginuser.imageBytes == null}" class="fas fa-user-circle fa-lg me-2"></i>
                        <span th:text="${session.loginuser.username}">Username</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li class="dropdown-item-text"><strong th:text="${session.loginuser.username}">Username</strong></li>
                        <li class="dropdown-item-text text-muted">
                            <span th:text="${session.loginuser.email}">user@example.com</span>
                        </li>
                        <li><a class="dropdown-item" th:href="@{/profile}"><i class="fas fa-user me-2"></i>Profile</a></li>
                        <li>
                            <button class="dropdown-item text-danger" type="button"
                                    th:onclick="|window.location='@{/logout}'|">
                                <i class="fas fa-sign-out-alt me-2"></i>Logout
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
