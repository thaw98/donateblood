<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/css/login.css}" rel="stylesheet" type="text/css"> 
<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css"> 

<head th:replace="~{header}"></head>
<body>
<div class="login-container">
    <div class="login-header">
        <h2>üîë Reset Password</h2>
        <p>Enter your new password below</p>
    </div>

    <div class="login-body">
        <!-- Server-side message -->
        <div th:if="${msg}" class="alert-message" th:text="${msg}"></div>

        <!-- Reset password form -->
        <form th:action="@{/auth/reset-password}" method="post" onsubmit="return validateResetForm()">
            <!-- Hidden email -->
            <input type="hidden" name="email" th:value="${email}">

            <!-- New Password -->
            <div class="mb-3">
                <label for="password" class="form-label">New Password <span class="text-danger">*</span></label>
                <input type="password" id="password" name="password" class="form-control"
                       placeholder="Enter new password"
                       oninput="validateFieldInstant('password','passwordError','Password is required')" required>
                <small class="text-danger" id="passwordError"></small>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password <span class="text-danger">*</span></label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control"
                       placeholder="Confirm new password"
                       oninput="validateFieldInstant('confirmPassword','confirmPasswordError','Confirm Password is required')" required>
                <small class="text-danger" id="confirmPasswordError"></small>
            </div>

            <button type="submit" class="btn btn-login">
                <i class="fas fa-key me-2"></i> Reset Password
            </button>
        </form>

        <div class="login-footer mt-3">
            <p><a th:href="@{/login}" class="nav-link">‚Üê Back to Login</a></p>
        </div>
    </div>
</div>

<script>
// Show error message briefly
function showErrorOnce(element, message) {
    element.textContent = message;
    setTimeout(() => { element.textContent = ""; }, 4000);
}

// Instant field validation
function validateFieldInstant(fieldId, errorId, message) {
    const value = document.getElementById(fieldId).value.trim();
    if (!value) showErrorOnce(document.getElementById(errorId), message);
}

// Form validation on submit
function validateResetForm() {
    let isValid = true;
    const password = document.getElementById("password").value.trim();
    const confirmPassword = document.getElementById("confirmPassword").value.trim();

    if (!password) {
        showErrorOnce(document.getElementById("passwordError"), "Password is required");
        isValid = false;
    }
    if (!confirmPassword) {
        showErrorOnce(document.getElementById("confirmPasswordError"), "Confirm Password is required");
        isValid = false;
    }
    if (password && confirmPassword && password !== confirmPassword) {
        showErrorOnce(document.getElementById("confirmPasswordError"), "Passwords do not match");
        isValid = false;
    }

    return isValid;
}
</script>
</body>
</html>
