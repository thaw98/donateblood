<!-- fragments/myAppointments.html -->
<div th:fragment="myAppointmentsTable">
  <div class="appointments-container">
    <!-- Header -->
    <div class="appointments-header">
      <div class="header-left">
        <i class="fas fa-tint blood-icon"></i>
        <div>
          <h2>My Donation Appointments</h2>
          <p>Track your blood donation schedule and history</p>
        </div>
      </div>
      <div class="header-right">
        <span>Total Appointments: <strong th:text="${appointments.size()}">0</strong></span>
      </div>
    </div>

    <div class="appointment-body text-end py-2">
      <a th:href="@{/appointment}" class="btn btn-success btn-sm">
        <i class="fas fa-plus me-1"></i>New Appointment
      </a>
    </div>

    <!-- Table -->
    <div class="appointments-table-wrapper">
      <table class="appointments-table">
        <thead>
          <tr>
            <th>No</th>
            <th>Date</th>
            <th>Time</th>
            <th>Blood Type</th>
            <th>Hospital</th>
            <th>Created At</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="a, iterStat : ${appointments}">
            <td th:text="${iterStat.count}"></td>
            <!-- Format date as dd-MM-yyyy -->
            <td th:text="${a.date != null ? #temporals.format(a.date, 'dd-MM-yyyy') : ''}"></td>
            <td th:text="${a.time}"></td>
            <td><span class="blood-badge" th:text="${a.bloodTypeName}"></span></td>
            <td th:text="${a.hospitalName}"></td>
            <!-- Format createdAt as dd-MM-yyyy, HH-mm-ss -->
            <td th:text="${a.createdAt != null ? #temporals.format(a.createdAt, 'dd-MM-yyyy, HH-mm-ss') : ''}"></td>
            <td>
              <span th:if="${a.status != null && a.status.name().toLowerCase() == 'pending'}" class="badge bg-warning text-dark">PENDING</span>
              <span th:if="${a.status != null && a.status.name().toLowerCase() == 'completed'}" class="badge bg-success">COMPLETED</span>
              <span th:if="${a.status != null && a.status.name().toLowerCase() == 'cancelled'}" class="badge bg-danger">CANCELLED</span>
              <span th:if="${a.status != null && a.status.name().toLowerCase() == 'expired'}" class="badge bg-secondary">EXPIRED</span>
            </td>

            <td class="d-flex gap-1">
              <!-- Edit Button -->
              <button type="button" 
                      class="btn btn-outline-primary btn-sm w-100 d-flex align-items-center justify-content-center btn-edit-appointment" 
                      th:attr="data-id=${a.id}, disabled=${a.status.name().toLowerCase() != 'pending'}">
                <i class="fas fa-edit me-1"></i>Edit
              </button>

              <!-- Delete Button -->
              <a th:href="@{/profile/delete-appointment/{id}(id=${a.id})}" 
                 class="btn btn-outline-danger btn-sm w-100 d-flex align-items-center justify-content-center"
                 th:attr="disabled=${a.status.name().toLowerCase() != 'pending'}"
                 onclick="return confirm('Are you sure you want to delete this appointment?');">
                <i class="fas fa-trash-alt me-1"></i>Delete
              </a>
            </td>

          </tr>
          <tr th:if="${appointments.size() == 0}">
            <td colspan="8" class="no-appointments text-center py-4">
              No appointments found. 
              <a th:href="@{/appointment}" class="btn btn-sm btn-success ms-2">
                <i class="fas fa-calendar-plus me-1"></i>Schedule Now
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
