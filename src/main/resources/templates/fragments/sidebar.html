<!-- templates/fragments/sidebar.html -->
<nav id="sidebar" th:fragment="sidebar(active)">
  <div class="sidebar-header">
    <h3 class="m-0"><i class="fas fa-tint me-2"></i>LifeSaver Admin</h3>
  </div>

  <ul class="list-unstyled components">
    <!-- Dashboard -->
    <li th:classappend="${active}=='admin' ? ' active'">
      <a th:href="@{/admin}">
        <i class="bi bi-speedometer2 me-2"></i>Dashboard
      </a>
    </li>
    
    <!-- Donors -->
    <li th:classappend="${active}=='donors' ? ' active'">
      <a th:href="@{/admin/donors}">
        <i class="bi bi-people-fill me-2"></i>Donors
      </a>
    </li>
    
    <!-- Add Donor -->
    <li th:classappend="${active}=='add-donor' ? ' active'">
      <a th:href="@{/admin/donors/add}">
        <i class="bi bi-person-plus-fill me-2"></i>Add Donor
      </a>
    </li>
    
    <!-- Donor Appointments -->
    <li th:classappend="${active}=='appointments' ? ' active'">
      <a th:href="@{/admin/donors/appointments}">
        <i class="bi bi-calendar-check me-2"></i>Donor Appointments
      </a>
    </li>
        <!-- Blood Stock -->
    <li th:classappend="${active}=='blood-stock' ? ' active'">
      <a th:href="@{/admin/bloodstock}">
        <i class="bi bi-droplet-fill me-2"></i>Blood Stock
      </a>
    </li>
    <!-- Recipients -->
    <li th:classappend="${active}=='recipients' ? ' active'">
      <a th:href="@{/admin/recipients}">
        <i class="bi bi-person-hearts me-2"></i>Recipients
      </a>
    </li>
<!-- Blood Usage History (NEW) -->
<li th:classappend="${active}=='blood-usage' ? ' active'">
  <a th:href="@{/admin/blood-stock/usage}">
    <i class="bi bi-clock-history me-2"></i>Blood Usage History
  </a>
</li>
    
    <!-- Request Fulfillment -->
    <li th:classappend="${active}=='fulfillment' ? ' active'">
      <a th:href="@{/admin/fulfillment}">
        <i class="bi bi-check-circle-fill me-2"></i>Request Fulfillment
      </a>
    </li>
  </ul>

  <div class="p-3 mt-auto">
  <button class="btn btn-outline-light w-100 logout-btn" type="button"
          th:onclick="|if(confirm('Are you sure you want to logout?')) window.location='@{/logout}'|">
      <i class="bi bi-box-arrow-right me-2"></i> Logout
  </button>
</div>

</nav>
