<div th:fragment="myBloodRequestsTable">
  <div class="appointments-container">
    <!-- Header -->
    <div class="appointments-header">
      <div class="header-left">
        <i class="fas fa-tint blood-icon"></i>
        <div>
          <h2>My Blood Requests</h2>
          <p>Manage your submitted blood requests</p>
        </div>
      </div>
      <div class="header-right">
        <span>Total Requests: <strong th:text="${requests.size()}">0</strong></span>
      </div>
    </div>

    <!-- New Request Button -->
    <div class="appointment-body text-end py-2">
      <a th:href="@{/bloodrequest/form}" class="btn btn-success btn-sm">
        <i class="fas fa-plus me-1"></i>New Request
      </a>
    </div>

    <!-- Table -->
    <div class="appointments-table-wrapper">
      <table class="appointments-table">
        <thead>
          <tr>
            <th>No</th>
            <th>Blood Type</th>
            <th>Quantity</th>
            <th>Required Date</th>
            <th>Urgency</th>
            <th>Hospital</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="req, iterStat : ${requests}">
            <td th:text="${iterStat.count}"></td>
            <td><span class="blood-badge" th:text="${req.bloodTypeName}"></span></td>
            <td th:text="${req.quantity}"></td>
            <td th:text="${req.requiredDate != null ? #temporals.format(req.requiredDate, 'dd-MM-yyyy') : ''}"></td>
            <td th:text="${req.urgency}"></td>
            <td th:text="${req.hospitalName}"></td>
            <td>
              <span th:if="${req.status.name().toLowerCase() == 'pending'}" class="badge bg-warning text-dark">PENDING</span>
              <span th:if="${req.status.name().toLowerCase() == 'approved'}" class="badge bg-success">APPROVED</span>
              <span th:if="${req.status.name().toLowerCase() == 'completed'}" class="badge bg-danger">COMPLETED</span>
              <span th:if="${req.status.name().toLowerCase() == 'rejected'}" class="badge bg-danger">REJECTED</span>
            </td>

            <td class="d-flex gap-1">
              <!-- Edit Button -->
              <button type="button" 
                      class="btn btn-outline-primary btn-sm w-100 d-flex align-items-center justify-content-center btn-edit-blood-request" 
                      th:attr="data-id=${req.id}, disabled=${req.status.name().toLowerCase() != 'pending'}">
                <i class="fas fa-edit me-1"></i>Edit
              </button>

              <!-- Delete Button -->
              <a th:href="@{/profile/delete-blood-request/{id}(id=${req.id})}" 
                 class="btn btn-outline-danger btn-sm w-100 d-flex align-items-center justify-content-center"
                 th:attr="disabled=${req.status.name().toLowerCase() != 'pending'}"
                 onclick="return confirm('Are you sure you want to delete this blood request?');">
                <i class="fas fa-trash-alt me-1"></i>Delete
              </a>
            </td>
          </tr>

          <tr th:if="${requests.size() == 0}">
            <td colspan="8" class="no-appointments text-center py-4">
              No blood requests found. 
              <a th:href="@{/bloodrequest/form}" class="btn btn-sm btn-success ms-2">
                <i class="fas fa-plus me-1"></i>Request Now
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
