<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        .sidebar {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            min-height: 100vh;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }
        
        .nav-link {
            border-radius: 8px;
            margin: 4px 0;
            transition: all 0.3s ease;
            color: rgba(255,255,255,0.9);
        }
        
        .nav-link:hover, .nav-link.active {
            background: rgba(255,255,255,0.15);
            transform: translateX(5px);
            color: white;
        }
        
        .sidebar-header {
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 1rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <nav id="sidebar" th:fragment="superadmin-sidebar(active)" class="sidebar text-white p-0">
        <div class="p-4">
            <div class="sidebar-header text-center">
                <h4 class="fw-bold mb-2">Super Admin Panel</h4>
                <div class="badge bg-light text-dark px-3 py-2">
                    <i class="bi bi-shield-check me-1"></i>
                    System Control
                </div>
            </div>
            <ul class="nav flex-column">
                <!-- Dashboard -->
                <li class="nav-item">
                    <a class="nav-link text-white" th:classappend="${active}=='dashboard' ? 'active'" 
                       th:href="@{/superadmin/dashboard}">
                        <i class="bi bi-speedometer2 me-2"></i>Dashboard
                    </a>
                </li>
                           
                
                <!-- Hospitals -->
                <li class="nav-item">
                    <a class="nav-link text-white" th:classappend="${active}=='hospitals' ? 'active'" 
                       th:href="@{/superadmin/hospital-list}">
                        <i class="bi bi-hospital me-2"></i>Hospitals
                    </a>
                </li>
                
                <!-- Admins -->
                <li class="nav-item">
                    <a class="nav-link text-white" th:classappend="${active}=='admins' ? 'active'" 
                       th:href="@{/superadmin/admin-list}">
                        <i class="bi bi-people me-2"></i>Admins
                    </a>
                </li>
                
                <!-- Assign Admin -->
                <li class="nav-item">
                    <a class="nav-link text-white" th:classappend="${active}=='assign-admin' ? 'active'" 
                       th:href="@{/superadmin/assign-admin}">
                        <i class="bi bi-link me-2"></i>Assign Admin
                    </a>
                </li>
                
                <!-- Create Admin -->
                <li class="nav-item">
                    <a class="nav-link text-white" th:classappend="${active}=='create-admin' ? 'active'" 
                       th:href="@{/superadmin/create-admin}">
                        <i class="bi bi-person-plus me-2"></i>Create Admin
                    </a>
                </li>
                
                <!-- Add Hospital -->
                <li class="nav-item">
                    <a class="nav-link text-white" th:classappend="${active}=='add-hospital' ? 'active'" 
                       th:href="@{/superadmin/add-hospital}">
                        <i class="bi bi-plus-circle me-2"></i>Add Hospital
                    </a>
                </li>

                <!-- =================== NEW PROFILE LINK =================== -->
                <li class="nav-item mt-4">
                    <a class="nav-link text-white" th:classappend="${active}=='profile' ? 'active'" 
                       th:href="@{/superadmin/profile}">
                        <i class="bi bi-person-circle me-2"></i>My Profile
                    </a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/logout}">
                        <i class="bi bi-box-arrow-right me-2"></i>Logout
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</body>
</html>
