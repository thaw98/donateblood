<!-- fragments/superadmin-topnav.html -->
<nav class="navbar navbar-expand-lg sticky-top" th:fragment="superadminTopnav">
  <div class="container-fluid">
    <!-- Left Section: Title -->
    <div class="d-flex align-items-center">
      <h2 class="m-0 fw-bold text-primary d-flex align-items-center">
        <i class="bi bi-speedometer2 me-2" style="color: #667eea;"></i>
        <span>Super Admin Dashboard</span>
      </h2>
    </div>

    <!-- Right-side User Dropdown -->
    <div class="ms-auto d-flex align-items-center">
      <div class="dropdown">
        <button class="btn btn-outline-primary dropdown-toggle d-flex align-items-center" 
                type="button" data-bs-toggle="dropdown" aria-expanded="false">

          <!-- Show profile image if exists -->
          <img th:if="${session.superadmin.imageBytes != null}"
               th:src="@{/user/{id}/image(id=${session.superadmin.id})}"
               class="rounded-circle me-2" width="32" height="32" alt="Profile Image">

          <!-- Otherwise fallback to icon -->
          <i th:if="${session.superadmin.imageBytes == null}" class="fas fa-user-circle fa-lg me-2"></i>

          <span th:text="${session.superadmin.username}"></span>
        </button>

        <ul class="dropdown-menu dropdown-menu-end p-2" style="min-width: 220px;">
          <li class="px-2 py-2">
            <p class="mb-0 text-muted" th:text="${session.superadmin.email}"></p>
          </li>
          <li><hr class="dropdown-divider"/></li>
          <li>
            <a class="dropdown-item" th:href="@{/superadmin/profile}">
              <i class="bi bi-gear me-2"></i>My Profile
            </a>
          </li>
          <li>
            <a class="dropdown-item text-danger" th:href="@{/logout}">
              <i class="bi bi-box-arrow-right me-2"></i>Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
