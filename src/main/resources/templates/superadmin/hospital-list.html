<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 bg-dark text-white min-vh-100">
                <div class="p-3">
                    <h4>Super Admin Panel</h4>
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link text-white" th:href="@{/superadmin/dashboard}">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link text-white" th:href="@{/superadmin/hospital-list}">Hospitals</a></li>
                        <li class="nav-item"><a class="nav-link text-white" th:href="@{/superadmin/admin-list}">Admins</a></li>
                        <li class="nav-item"><a class="nav-link text-white" th:href="@{/superadmin/create-admin}">Create Admin</a></li>
                        <li class="nav-item"><a class="nav-link text-white" th:href="@{/superadmin/add-hospital}">Add Hospital</a></li>
                        <li class="nav-item"><a class="nav-link text-white" th:href="@{/logout}">Logout</a></li>
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9">
                <div class="p-4">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2>Hospital List</h2>
                        <a th:href="@{/superadmin/add-hospital}" class="btn btn-success">
                            <i class="fas fa-plus"></i> Add New Hospital
                        </a>
                    </div>
                    
                    <!-- Success/Error Messages -->
                    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <span th:text="${success}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <div class="row">
                        <div th:each="hospital : ${hospitals}" class="col-md-6 mb-4">
                            <div class="card">
                                <!-- Hospital Images Carousel -->
                                <div th:if="${hospital.profilePictures != null and !hospital.profilePictures.isEmpty()}">
                                    <div id="carousel-${hospital.id}" class="carousel slide" data-bs-ride="carousel">
                                        <div class="carousel-inner">
                                            <div th:each="image, iter : ${hospital.profilePictures}" 
                                                 th:classappend="${iter.index == 0} ? 'active' : ''"
                                                 class="carousel-item">
                                                <!-- âœ… FIXED: Correct image path -->
                                                <img th:src="@{'/uploads/hospitals/' + ${image}}" 
                                                     class="d-block w-100 card-img-top" 
                                                     style="height: 200px; object-fit: cover;"
                                                     alt="Hospital Image"
                                                     onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZGRkIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtc2l6ZT0iMTgiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIj5ObyBJbWFnZTwvdGV4dD48L3N2Zz4='">
                                            </div>
                                        </div>
                                        <button th:if="${hospital.profilePictures.size() > 1}" class="carousel-control-prev" 
                                                th:data-bs-target="|#carousel-${hospital.id}|" type="button" data-bs-slide="prev">
                                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                            <span class="visually-hidden">Previous</span>
                                        </button>
                                        <button th:if="${hospital.profilePictures.size() > 1}" class="carousel-control-next" 
                                                th:data-bs-target="|#carousel-${hospital.id}|" type="button" data-bs-slide="next">
                                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                            <span class="visually-hidden">Next</span>
                                        </button>
                                    </div>
                                </div>
                                
                                <!-- Default image if no pictures -->
                                <div th:if="${hospital.profilePictures == null or hospital.profilePictures.isEmpty()}">
                                    <div class="card-img-top bg-light d-flex align-items-center justify-content-center" 
                                         style="height: 200px;">
                                        <i class="fas fa-hospital fa-3x text-muted"></i>
                                    </div>
                                </div>

                                <div class="card-body">
                                    <h5 class="card-title" th:text="${hospital.hospitalName}"></h5>
                                    <p class="card-text">
                                        <strong>Address:</strong> <span th:text="${hospital.address}"></span><br>
                                        <strong>Phone:</strong> <span th:text="${hospital.phoneNo}"></span><br>
                                        <strong>Email:</strong> <span th:text="${hospital.gmail}"></span>
                                    </p>
                                    <div class="d-flex justify-content-between">
                                        <a th:href="@{/superadmin/hospital-profile/{id}(id=${hospital.id})}" 
                                           class="btn btn-primary btn-sm">
                                            <i class="fas fa-eye"></i> View Details
                                        </a>
                                        <a th:href="@{/superadmin/delete-hospital/{id}(id=${hospital.id})}" 
                                           class="btn btn-danger btn-sm"
                                           onclick="return confirm('Are you sure you want to delete this hospital? This action cannot be undone.')">
                                            <i class="fas fa-trash"></i> Delete
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- No hospitals message -->
                    <div th:if="${hospitals == null or hospitals.isEmpty()}" class="alert alert-info">
                        <i class="fas fa-info-circle"></i> No hospitals found. 
                        <a th:href="@{/superadmin/add-hospital}" class="alert-link">Add the first hospital</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
