<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 bg-dark text-white min-vh-100">
                <div class="p-3">
                    <h4>Super Admin Panel</h4>
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link text-white" th:href="@{/superadmin/dashboard}">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link text-white" th:href="@{/superadmin/hospital-list}">Hospitals</a></li>
                        <li class="nav-item"><a class="nav-link text-white" th:href="@{/superadmin/admin-list}">Admins</a></li>
                        <li class="nav-item"><a class="nav-link text-white" th:href="@{/superadmin/assign-admin}">Assign Admin</a></li>
                        <li class="nav-item"><a class="nav-link text-white" th:href="@{/superadmin/create-admin}">Create Admin</a></li>
                        <li class="nav-item"><a class="nav-link text-white" th:href="@{/superadmin/add-hospital}">Add Hospital</a></li>
                        <li class="nav-item"><a class="nav-link text-white" th:href="@{/logout}">Logout</a></li>
                    </ul>
                </div>
            </div>

            <div class="col-md-9">
                <div class="p-4">
                    <h2>Add Hospital</h2>
                    
                    <!-- Success Message -->
                    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <span th:text="${success}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    
                    <!-- Error Message -->
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    
                    <form th:action="@{/superadmin/add-hospital}" method="post" enctype="multipart/form-data" class="col-md-8">
                        <div class="mb-3">
                            <label class="form-label">Hospital Name <span class="text-danger">*</span></label>
                            <input type="text" name="hospitalName" class="form-control" required 
                                   th:value="${hospital?.hospitalName}">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Address <span class="text-danger">*</span></label>
                            <textarea name="address" class="form-control" required 
                                      th:text="${hospital?.address}"></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Phone Number <span class="text-danger">*</span></label>
                            <input type="text" name="phoneNo" class="form-control" required 
                                   th:value="${hospital?.phoneNo}">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Email <span class="text-danger">*</span></label>
                            <input type="email" name="gmail" class="form-control" required 
                                   th:value="${hospital?.gmail}">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Profile Pictures (Multiple files supported)</label>
                            <input type="file" name="profilePicturesFiles" class="form-control" 
                                   multiple accept="image/*" 
                                   onchange="previewImages(this)">
                            <div class="form-text">
                                You can select multiple images. Supported formats: JPG, PNG, GIF, WEBP
                            </div>
                        </div>
                        
                        <!-- Image Preview -->
                        <div id="imagePreview" class="mb-3 d-none">
                            <label class="form-label">Selected Images Preview:</label>
                            <div class="d-flex flex-wrap gap-2" id="previewContainer"></div>
                        </div>
                        
                        <button type="submit" class="btn btn-success me-2">
                            <i class="fas fa-plus"></i> Add Hospital
                        </button>
                        <a th:href="@{/superadmin/hospital-list}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function previewImages(input) {
            const previewContainer = document.getElementById('previewContainer');
            const imagePreview = document.getElementById('imagePreview');
            
            previewContainer.innerHTML = '';
            
            if (input.files && input.files.length > 0) {
                imagePreview.classList.remove('d-none');
                
                for (let i = 0; i < input.files.length; i++) {
                    const file = input.files[i];
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.style.width = '100px';
                        img.style.height = '100px';
                        img.style.objectFit = 'cover';
                        img.style.borderRadius = '5px';
                        img.style.margin = '2px';
                        previewContainer.appendChild(img);
                    }
                    
                    reader.readAsDataURL(file);
                }
            } else {
                imagePreview.classList.add('d-none');
            }
        }
    </script>
</body>
</html>
