<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 bg-dark text-white min-vh-100">
                <div class="p-3">
                    <h4>Super Admin Panel</h4>
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link text-white" th:href="@{/superadmin/dashboard}">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link text-white" th:href="@{/superadmin/hospital-list}">Hospitals</a></li>
                        <li class="nav-item"><a class="nav-link text-white" th:href="@{/superadmin/admin-list}">Admins</a></li>
                        <li class="nav-item"><a class="nav-link text-white active" th:href="@{/superadmin/assign-admin}">Assign Admin</a></li>
                        <li class="nav-item"><a class="nav-link text-white" th:href="@{/superadmin/create-admin}">Create Admin</a></li>
                        <li class="nav-item"><a class="nav-link text-white" th:href="@{/superadmin/add-hospital}">Add Hospital</a></li>
                        <li class="nav-item"><a class="nav-link text-white" th:href="@{/logout}">Logout</a></li>
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9">
                <div class="p-4">
                    <h2>Assign Admin to Hospital</h2>
                    
                    <!-- Success/Error Messages -->
                    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <span th:text="${success}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <form th:action="@{/superadmin/assign-admin}" method="post" class="col-md-8">
                                <div class="mb-3">
                                    <label class="form-label">Select Admin <span class="text-danger">*</span></label>
                                    <select name="adminId" class="form-control" required>
                                        <option value="">-- Choose an Admin --</option>
                                        <option th:each="admin : ${admins}" 
                                                th:value="${admin.id}"
                                                th:text="${admin.username + ' (' + admin.email + ')'}">
                                        </option>
                                    </select>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Select Hospital <span class="text-danger">*</span></label>
                                    <select name="hospitalId" class="form-control" required>
                                        <option value="">-- Choose a Hospital --</option>
                                        <option th:each="hospital : ${hospitals}" 
                                                th:value="${hospital.id}"
                                                th:text="${hospital.hospitalName + ' - ' + hospital.address}">
                                        </option>
                                    </select>
                                </div>
                                
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-link"></i> Assign Admin
                                </button>
                                <a th:href="@{/superadmin/dashboard}" class="btn btn-secondary">
                                    <i class="fas fa-times"></i> Cancel
                                </a>
                            </form>
                        </div>
                    </div>

                    <!-- Current Assignments -->
                    <div class="mt-5">
                        <h4>Current Assignments</h4>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Admin</th>
                                        <th>Email</th>
                                        <th>Hospital</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="admin : ${admins}">
                                        <td th:text="${admin.username}"></td>
                                        <td th:text="${admin.email}"></td>
                                        <td>
                                            <span th:if="${admin.hospitalId != null}" 
                                                  th:text="${@hospitalRepository.findNameById(admin.hospitalId)}"
                                                  class="badge bg-success">
                                            </span>
                                            <span th:if="${admin.hospitalId == null}" 
                                                  class="badge bg-warning text-dark">
                                                Not Assigned
                                            </span>
                                        </td>
                                        <td>
                                            <form th:action="@{/superadmin/unassign-admin}" method="post" class="d-inline">
                                                <input type="hidden" name="adminId" th:value="${admin.id}">
                                                <button type="submit" class="btn btn-danger btn-sm"
                                                        th:disabled="${admin.hospitalId == null}"
                                                        onclick="return confirm('Are you sure you want to unassign this admin?')">
                                                    <i class="fas fa-unlink"></i> Unassign
                                                </button>
                                            </form>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
