<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head :: head('Admin System Overview')"></th:block>
</head>
<body>
<div class="d-flex" style="min-height:100vh;">
    <!-- Sidebar -->
    <div th:replace="fragments/superadmin-sidebar :: superadmin-sidebar('access-admin')"></div>

    <!-- Main Content -->
    <div class="flex-grow-1 d-flex flex-column">
        <!-- Topnav -->
        <div th:replace="fragments/superadmin-topnav :: superadminTopnav"></div>

        <!-- Page Content -->
        <main class="p-4 bg-light flex-grow-1">
            <div class="container-fluid">

                <!-- Header -->
                <div class="d-flex align-items-center mb-4">
                    <a th:href="@{/superadmin/dashboard}" class="btn btn-outline-secondary me-3">
                        <i class="bi bi-arrow-left me-2"></i>Back to Super Admin
                    </a>
                    <div>
                        <h2 class="mb-0 fw-bold text-info">
                            <i class="bi bi-eye-fill me-2"></i>Admin System Overview
                        </h2>
                        <p class="text-muted mb-0">Viewing admin system statistics</p>
                    </div>
                </div>

                <!-- Stats Cards -->
                <div class="row g-4 mb-4">
                    <!-- Repeat all stats cards here -->
                </div>

                <!-- Additional Notes & Tables -->
                <div class="alert alert-info">Super Admin overview note...</div>
                <div class="row mt-5">
                    <div class="col-12">
                        <div class="table-card">
                            <div class="table-header">
                                <i class="bi bi-graph-up me-2"></i>System Performance
                            </div>
                            <!-- Performance Stats unchanged -->
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('.stats-value').forEach(el => {
            const finalValue = parseInt(el.textContent) || 0;
            let startTimestamp = null;
            const step = timestamp => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / 1500, 1);
                el.textContent = Math.floor(progress * finalValue);
                if (progress < 1) requestAnimationFrame(step);
            };
            requestAnimationFrame(step);
        });
    });
</script>
</body>
</html>
