<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 bg-dark text-white min-vh-100">
                <div class="p-3">
                    <h4>Super Admin Panel</h4>
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link text-white" th:href="@{/superadmin/dashboard}">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link text-white" th:href="@{/superadmin/hospital-list}">Hospitals</a></li>
                        <li class="nav-item"><a class="nav-link text-white" th:href="@{/superadmin/admin-list}">Admins</a></li>
                        <li class="nav-item"><a class="nav-link text-white" th:href="@{/superadmin/assign-admin}">Assign Admin</a></li>
                        <li class="nav-item"><a class="nav-link text-white" th:href="@{/superadmin/create-admin}">Create Admin</a></li>
                        <li class="nav-item"><a class="nav-link text-white" th:href="@{/superadmin/add-hospital}">Add Hospital</a></li>
                        <li class="nav-item"><a class="nav-link text-white" th:href="@{/logout}">Logout</a></li>
                    </ul>
                </div>
            </div>

            <div class="col-md-9">
                <div class="p-4">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2>Admin List</h2>
                        <a th:href="@{/superadmin/create-admin}" class="btn btn-success">
                            <i class="fas fa-user-plus"></i> Create New Admin
                        </a>
                    </div>

                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Hospital</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="admin : ${admins}">
                                <td th:text="${admin.id}"></td>
                                <td th:text="${admin.username}"></td>
                                <td th:text="${admin.email}"></td>
                                <td>
                                    <span th:if="${admin.hospitalId != null}" 
                                          th:text="${@hospitalRepository.findNameById(admin.hospitalId)}"
                                          class="badge bg-success">
                                    </span>
                                    <span th:if="${admin.hospitalId == null}" 
                                          class="badge bg-warning text-dark">
                                        Not Assigned
                                    </span>
                                </td>
                                <td>
                                    <a th:href="@{/superadmin/delete-admin/{id}(id=${admin.id})}" 
                                       class="btn btn-danger btn-sm" 
                                       onclick="return confirm('Are you sure you want to delete this admin?')">
                                        Delete
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
