<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 bg-dark text-white min-vh-100">
                <div class="p-3">
                    <h4>Super Admin Panel</h4>
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link text-white" th:href="@{/superadmin/dashboard}">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link text-white" th:href="@{/superadmin/access-admin-dashboard}">Admin Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link text-white" th:href="@{/superadmin/hospital-list}">Hospitals</a></li>
                        <li class="nav-item"><a class="nav-link text-white" th:href="@{/superadmin/admin-list}">Admins</a></li>
                        <!-- ❌ REMOVED: Assign Admin link -->
                        <li class="nav-item"><a class="nav-link text-white" th:href="@{/superadmin/create-admin}">Create Admin</a></li>
                        <li class="nav-item"><a class="nav-link text-white" th:href="@{/superadmin/add-hospital}">Add Hospital</a></li>
                        <li class="nav-item"><a class="nav-link text-white" th:href="@{/logout}">Logout</a></li>
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9">
                <div class="p-4">
                    <h2>Dashboard</h2>
                    
                    <div class="row mt-4">
                        <div class="col-md-6">
                            <div class="card bg-primary text-white">
                                <div class="card-body">
                                    <h5>Total Hospitals</h5>
                                    <h2 th:text="${hospitals.size()}">0</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card bg-success text-white">
                                <div class="card-body">
                                    <h5>Total Admins</h5>
                                    <h2 th:text="${admins.size()}">0</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
