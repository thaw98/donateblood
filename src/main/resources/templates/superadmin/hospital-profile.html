<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 bg-dark text-white min-vh-100">
                <div class="p-3">
                    <h4>Super Admin Panel</h4>
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link text-white" th:href="@{/superadmin/dashboard}">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link text-white" th:href="@{/superadmin/hospital-list}">Hospitals</a></li>
                        <li class="nav-item"><a class="nav-link text-white" th:href="@{/superadmin/admin-list}">Admins</a></li>
                        <li class="nav-item"><a class="nav-link text-white" th:href="@{/superadmin/create-admin}">Create Admin</a></li>
                        <li class="nav-item"><a class="nav-link text-white" th:href="@{/superadmin/add-hospital}">Add Hospital</a></li>
                        <li class="nav-item"><a class="nav-link text-white" th:href="@{/logout}">Logout</a></li>
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9">
                <div class="p-4">
                    <a th:href="@{/superadmin/hospital-list}" class="btn btn-secondary mb-3">
                        <i class="fas fa-arrow-left"></i> Back to Hospitals
                    </a>
                    
                    <h2 th:text="${hospital.hospitalName + ' Profile'}"></h2>
                    
                    <!-- Success/Error Messages -->
                    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <span th:text="${success}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    
                    <div class="row">
                        <!-- Hospital Images -->
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title mb-0">Profile Pictures</h5>
                                </div>
                                <div class="card-body">
                                    <div th:if="${hospital.profilePictures != null and !hospital.profilePictures.isEmpty()}">
                                        <div id="hospitalCarousel" class="carousel slide" data-bs-ride="carousel">
                                            <div class="carousel-inner">
                                                <div th:each="image, iter : ${hospital.profilePictures}" 
                                                     th:classappend="${iter.index == 0} ? 'active' : ''"
                                                     class="carousel-item">
                                                    <!-- âœ… FIXED: Correct image path -->
                                                    <img th:src="@{'/uploads/hospitals/' + ${image}}" 
                                                         class="d-block w-100 rounded" 
                                                         style="height: 300px; object-fit: cover;"
                                                         alt="Hospital Image"
                                                         onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjMwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZGRkIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtc2l6ZT0iMTgiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIj5JbWFnZSBub3QgZm91bmQ8L3RleHQ+PC9zdmc+'">
                                                </div>
                                            </div>
                                            <button th:if="${hospital.profilePictures.size() > 1}" class="carousel-control-prev" 
                                                    type="button" data-bs-target="#hospitalCarousel" data-bs-slide="prev">
                                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                                <span class="visually-hidden">Previous</span>
                                            </button>
                                            <button th:if="${hospital.profilePictures.size() > 1}" class="carousel-control-next" 
                                                    type="button" data-bs-target="#hospitalCarousel" data-bs-slide="next">
                                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                                <span class="visually-hidden">Next</span>
                                            </button>
                                        </div>
                                        <div class="text-center mt-2">
                                            <small class="text-muted">
                                                <span th:text="${hospital.profilePictures.size()}"></span> image(s)
                                            </small>
                                        </div>
                                    </div>
                                    <div th:if="${hospital.profilePictures == null or hospital.profilePictures.isEmpty()}" 
                                         class="text-center py-4">
                                        <i class="fas fa-hospital fa-5x text-muted mb-3"></i>
                                        <p class="text-muted">No profile pictures available</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Hospital Details -->
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title mb-0">Hospital Information</h5>
                                </div>
                                <div class="card-body">
                                    <table class="table table-borderless">
                                        <tr>
                                            <th width="30%">Hospital Name:</th>
                                            <td th:text="${hospital.hospitalName}"></td>
                                        </tr>
                                        <tr>
                                            <th>Address:</th>
                                            <td th:text="${hospital.address}"></td>
                                        </tr>
                                        <tr>
                                            <th>Phone:</th>
                                            <td th:text="${hospital.phoneNo}"></td>
                                        </tr>
                                        <tr>
                                            <th>Email:</th>
                                            <td th:text="${hospital.gmail}"></td>
                                        </tr>
                                        <tr>
                                            <th>Total Images:</th>
                                            <td>
                                                <span th:text="${hospital.profilePictures != null ? hospital.profilePictures.size() : 0}"></span> images
                                            </td>
                                        </tr>
                                        <tr th:if="${admins != null and !admins.isEmpty()}">
                                            <th>Assigned Admins:</th>
                                            <td>
                                                <div th:each="admin : ${admins}">
                                                    <span th:text="${admin.username}"></span>
                                                </div>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
