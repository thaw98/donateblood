<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login - LifeSaver</title>
  <link th:href="@{/css/login.css}" rel="stylesheet" type="text/css">
  <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/a2e0e6b56b.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- ‚úÖ Reuse header.html here -->
  <div th:insert="~{header}"></div>

<div class="login-container">
    <div class="login-header">
        <h2><span class="blood-drop">ü©∏</span> Welcome Back</h2>
        <p>Sign in to your blood donation account</p>
    </div>

    <div class="login-body">
        <!-- Server-side error message -->
        <div th:if="${msg}" class="alert-message" th:text="${msg}"></div>

        <form th:action="@{/login}" th:object="${user}" method="post" onsubmit="return validateLoginForm()">

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter your email" 
                       oninput="validateFieldInstant('email','emailError','Email is required')">
                <small class="text-danger" id="emailError"></small>
            </div>

            <!-- Password field with toggle -->
			<div class="mb-3">
    			<label for="password" class="form-label">Password <span class="text-danger">*</span></label>
    			<div style="position: relative;">
        			<input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Enter your password"
               			oninput="validateFieldInstant('password','passwordError','Password is required')">
        			<button type="button" onclick="togglePassword()" 
                		style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); border:none; background:none; cursor:pointer;">
            			üëÅ
        		</button>
    		</div>
    			<small class="text-danger" id="passwordError"></small>
		</div>
		
            <!-- Remember Me -->
            <div class="remember-forgot mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <a th:href="@{/forgot-password}" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn-login">
                <i class="fas fa-sign-in-alt me-2"></i> Sign In
            </button>
        </form>

        <div class="login-footer mt-3" style="line-height:1.4;">
    		<p>Don't have an account? <a th:href="@{/register}" class="nav-link">Sign up here</a></p>    		
		</div>
    </div>
</div>


<script>

function togglePassword() {
    const passwordField = document.getElementById("password");
    passwordField.type = passwordField.type === "password" ? "text" : "password";
}
// Show error once under field
function showErrorOnce(element, message) {
    element.textContent = message;
    setTimeout(() => { element.textContent = ""; }, 5000);
}

// Instant field validation
function validateFieldInstant(fieldId, errorId, message) {
    const value = document.getElementById(fieldId).value.trim();
    if (!value) showErrorOnce(document.getElementById(errorId), message);
}

// Full form validation on submit
function validateLoginForm() {
    let isValid = true;
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email) { showErrorOnce(document.getElementById("emailError"), "Email is required"); isValid = false; }
    if (!password) { showErrorOnce(document.getElementById("passwordError"), "Password is required"); isValid = false; }

    return isValid;
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
