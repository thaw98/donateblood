<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Create Blood Request</head></head>
<body>
<h1>Create Blood Request</h1>

<form th:action="@{/admin/requests/add}" th:object="${req}" method="post">
  <input type="hidden" th:field="*{hospitalId}" th:value="${hospitalId}">
  <label>Blood Type</label>
  <select th:field="*{bloodTypeId}">
    <option th:each="bt : ${bloodTypes}" th:value="${bt.id}" th:text="${bt.bloodType}"></option>
  </select>
  <br>

  <label>Quantity (units)</label>
  <input type="number" min="1" th:field="*{quantity}" value="1">
  <br>

  <label>Urgency</label>
  <select th:field="*{urgency}">
    <option>High</option><option>Medium</option><option>Low</option>
  </select>
  <br>

  <label>Required Date</label>
  <input type="date" th:field="*{requiredDate}">
  <br><br>

  <button type="submit">Submit Request</button>
</form>

<p><a th:href="@{/admin/requests(hospitalId=${hospitalId})}">Back</a></p>
</body>
</html>
