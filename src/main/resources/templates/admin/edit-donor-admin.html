<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Donor</title>
  <!-- Head -->
  <th:block th:replace="fragments/head :: head(${title})"></th:block>
  
  <!-- Bootstrap Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  
  <!-- Custom Donor Admin CSS -->
  <link rel="stylesheet" th:href="@{/css/donor-admin.css}">
</head>
<body>
  <!-- Sidebar -->
  <div th:replace="fragments/sidebar :: sidebar(${active})"></div>

  <!-- Main Content -->
  <div id="content">
    <!-- Top nav -->
    <div th:replace="~{fragments/topnav :: topnav(${userName}, ${avatarUrl})}"></div>

    <!-- Page content -->
    <main class="container-fluid p-4">
      
      <!-- Page Header -->
      <div class="mb-4 d-flex align-items-center">
        <i class="bi bi-pencil-square page-header-icon"></i>
        <div>
          <h2 class="mb-0 fw-bold" style="color: var(--primary-color);">Edit Donor</h2>
          <p class="text-muted mb-0">
            <i class="bi bi-arrow-right-short"></i>Update donor phone number
          </p>
        </div>
      </div>

      <!-- Edit Form Card -->
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card donor-form-card">
            <div class="card-header-custom text-white">
              <div class="d-flex align-items-center">
                <div class="card-header-icon me-3">
                  <i class="bi bi-person-fill-gear"></i>
                </div>
                <div>
                  <h3 class="mb-1">
                    <i class="bi bi-pencil-fill me-2"></i>Edit Donor Information
                  </h3>
                  <p class="mb-0 opacity-75">
                    <i class="bi bi-info-circle me-1"></i>Only phone number is editable
                  </p>
                </div>
              </div>
            </div>
            
            <div class="card-body p-4" style="background-color: white;">
              
              <form th:action="@{/admin/donors/update}" 
                    th:object="${donor}" 
                    method="post">

                <!-- Read-Only Information Section -->
                <div class="form-section">
                  <h5 class="section-title">
                    <i class="bi bi-info-circle-fill"></i>Donor Details (Read-Only)
                  </h5>
                  
                  <div class="row">
                    <!-- Donor Name -->
                    <div class="col-md-6 mb-3">
                      <label class="form-label">
                        <i class="bi bi-person-badge"></i> Donor Name
                      </label>
                      <div class="form-control bg-light" style="border-color: #d0d0d0;">
                        <strong th:text="*{username}"></strong>
                      </div>
                    </div>

                    <!-- Gender -->
                    <div class="col-md-6 mb-3">
                      <label class="form-label">
                        <i class="bi bi-gender-ambiguous"></i> Gender
                      </label>
                      <div class="form-control bg-light" style="border-color: #d0d0d0;">
                        <i th:classappend="*{gender == 'Male' ? 'bi bi-gender-male text-info' : 'bi bi-gender-female text-danger'}" 
                           class="me-2"></i>
                        <strong th:text="*{gender}"></strong>
                      </div>
                    </div>
                  </div>

                  <!-- Blood Type -->
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label class="form-label">
                        <i class="bi bi-droplet-fill text-danger"></i> Blood Type
                      </label>
                      <div class="form-control bg-light" style="border-color: #d0d0d0;">
                        <span class="blood-type-badge" 
                              th:text="${donor.bloodTypeId != null ? bloodTypeMap[donor.bloodTypeId] : 'Unknown'}"></span>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Editable Information Section -->
                <div class="form-section">
                  <h5 class="section-title">
                    <i class="bi bi-pencil-square"></i>Editable Information
                  </h5>
                  
                  <div class="row">
                    <!-- Phone Number -->
                    <div class="col-md-12 mb-3">
                      <label for="phone" class="form-label">
                        <i class="bi bi-telephone"></i> Phone Number <span class="required-asterisk">*</span>
                      </label>
                      <div class="input-group">
                        <span class="input-group-text">
                          <i class="bi bi-phone-vibrate"></i>
                        </span>
                        <input type="text" 
                               th:field="*{phone}" 
                               id="phone"
                               class="form-control"
                               placeholder="Enter phone number"
                               required>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Hidden ID Field -->
                <input type="hidden" th:field="*{id}" />

                <!-- Action Buttons -->
                <div class="d-flex justify-content-between align-items-center mt-4">
                  <a th:href="@{/admin/donors}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left-circle me-2"></i>Cancel
                  </a>
                  
                  <button type="submit" class="btn btn-submit">
                    <i class="bi bi-check-circle-fill me-2"></i>Update Donor
                  </button>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>

    </main>
  </div>

  <!-- JS loaded directly -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script th:src="@{/js/dashboard.js}"></script>

</body>
</html>
