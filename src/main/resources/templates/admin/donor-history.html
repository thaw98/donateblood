<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Donation History</title>
  <th:block th:replace="fragments/head :: head(${title})"></th:block>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" th:href="@{/css/donor-admin.css}">
  <style>
    .history-header .avatar {
      width: 44px; height: 44px; border-radius: 50%; background: var(--light-color,#f5f7fb);
      display: inline-flex; align-items: center; justify-content: center; font-size: 20px;
      margin-right: 12px;
    }
    .status-pill { padding: .25rem .6rem; border-radius: 999px; font-weight: 600; font-size: .85rem; }
    .status-available { background: #e8fff3; color: #117a4d; border: 1px solid #baf2d2; }
    .status-used { background: #fff1f1; color: #b02a37; border: 1px solid #ffc2c2; }
  </style>
</head>
<body>
  <div th:replace="fragments/sidebar :: sidebar(${active})"></div>

  <div id="content">
    <div th:replace="~{fragments/topnav :: topnav(${userName}, ${avatarUrl})}"></div>

    <main class="container-fluid p-4">

      <!-- Page header -->
      <div class="d-flex align-items-center justify-content-between mb-4">
        <div class="d-flex align-items-center history-header">
          <div class="avatar">
            <i class="bi bi-person-fill"></i>
          </div>
          <div>
            <h2 class="mb-0 fw-bold" style="color: var(--primary-color);">
              Donation History
            </h2>
            <div class="text-muted">
              <i class="bi bi-person-badge"></i>
              <span class="fw-semibold" th:text="${donor.username}">John Doe</span>
              <span class="mx-2">•</span>
              <i class="bi bi-droplet-fill"></i>
              <span th:text="${donor.bloodTypeId != null ? bloodTypeMap[donor.bloodTypeId] : 'Unknown'}">O+</span>
              <span class="mx-2">•</span>
              <i class="bi bi-envelope"></i>
              <span th:text="${donor.email}">j@d.com</span>
            </div>
          </div>
        </div>

        <a th:href="@{/admin/donors}" class="btn btn-outline-secondary">
          <i class="bi bi-arrow-left-short"></i> Back to Donors
        </a>
      </div>

      <!-- Table -->
      <div class="table-card">
        <div class="table-card-header">
          <i class="bi bi-clock-history"></i>
          <span>All Donations</span>
        </div>

        <div class="table-responsive">
          <table class="table donor-table">
            <thead>
              <tr>
                <th><i class="bi bi-hash"></i>No.</th>
                <th><i class="bi bi-calendar-event"></i>Donation Date</th>
                <th><i class="bi bi-hospital"></i>Hospital</th>
                <th><i class="bi bi-droplet"></i>Units</th>
                <th><i class="bi bi-ui-checks"></i>Status</th>
                <th><i class="bi bi-calendar2"></i>Appointment (Date/Time)</th>
              </tr>
            </thead>
            <tbody>
              <tr th:if="${#lists.isEmpty(history)}">
                <td colspan="6" class="no-results">
                  <i class="bi bi-inbox"></i>
                  <div>No donation history yet</div>
                  <small class="text-muted">This donor has no recorded donations.</small>
                </td>
              </tr>

              <tr th:each="h, no : ${history}">
                <td th:text="${no.count}">1</td>
<td th:text="${h.donationDate != null ?
  #temporals.format(
    T(java.time.LocalDateTime).parse(
      #strings.substring(h.donationDate.toString(), 0, 19),
      T(java.time.format.DateTimeFormatter).ofPattern('yyyy-MM-dd HH:mm:ss')
    ),
    'dd-MM-yyyy h:mma'
  )
  : '-'}"></td>
                <td>
                  <i class="bi bi-hospital text-danger me-1"></i>
                  <span th:text="${h.hospitalName}">General Hospital</span>
                </td>
                <td th:text="${h.bloodUnit}">1</td>
                <td>
                  <span class="status-pill"
                        th:classappend="${h.status == 'Available' ? ' status-available' : ' status-used'}">
                    <i th:classappend="${h.status == 'Available' ? 'bi bi-check-circle-fill me-1' : 'bi bi-x-circle-fill me-1'}"></i>
                    <span th:text="${h.status}">Available</span>
                  </span>
                </td>
                <td>
                  <i class="bi bi-calendar-check me-1"></i>
  <!-- Date: yyyy-MM-dd  ->  dd-MM-yyyy -->
  <span th:text="${
    h.appointmentDate != null ?
      #temporals.format(
        T(java.time.LocalDate).parse(
          h.appointmentDate.toString(),
          T(java.time.format.DateTimeFormatter).ofPattern('yyyy-MM-dd')
        ),
        'dd-MM-yyyy'
      ) : '-'
  }"></span>

  <span class="mx-1">/</span>

  <!-- Time: HH:mm:ss (or HH:mm:ss.0)  ->  h:mma -->
  <span th:text="${
    h.appointmentTime != null ?
      #temporals.format(
        T(java.time.LocalTime).parse(
          #strings.substring(h.appointmentTime.toString(), 0, 8),
          T(java.time.format.DateTimeFormatter).ofPattern('HH:mm:ss')
        ),
        'h:mma'
      ) : '-'
  }"></span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
