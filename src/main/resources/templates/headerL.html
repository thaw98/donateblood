<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeSaver - Blood Donation Center</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
    
    .profile-img {
    width: 35px;
    height: 35px;
    object-fit: cover;
    border-radius: 50%;
	}
       
</style>
</head>
<body>
<header id="mainHeader">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm w-100">
        <div class="container-fluid">
            <!-- Logo - Always points to donor index -->
            <a class="navbar-brand d-flex align-items-center" th:href="@{/index}" style="font-size: 1.8rem; font-weight: 700;">
                <i class="fas fa-tint me-3 text-danger" style="font-size: 2.2rem;"></i>
                <span class="text-danger">LifeSaver</span>
            </a>

            <!-- Mobile toggle -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links - Smart links that work on any page -->
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav text-center">
                    <li class="nav-item"><a class="nav-link" th:href="@{/index}">Home</a></li>
                    <!-- Smart links that go to index page with hash for scrolling -->
                    <li class="nav-item"><a class="nav-link nav-section" href="/index#info">About</a></li>
                    <li class="nav-item"><a class="nav-link nav-section" href="/index#eligibility">Eligibility</a></li>
                    <li class="nav-item"><a class="nav-link nav-section" href="/index#locations">Locations</a></li>
                </ul>
            </div>

            <!-- Right side: Donate Button & User -->
            <div class="d-flex ms-auto align-items-center">
                <!-- Donate Now button for donors -->
                <a th:href="@{/appointment}" class="btn btn-danger me-3">Donate Now</a>
            </div>

            <!-- User dropdown -->
            <div class="dropdown" th:if="${session.loginuser != null}">
                <a class="btn btn-light dropdown-toggle d-flex align-items-center" href="#" role="button" id="userDropdown"
                   data-bs-toggle="dropdown" aria-expanded="false">
                      <!-- ✅ Show profile image if exists -->
        				<img th:if="${session.loginuser.imageBytes != null}"
             				th:src="@{/user/{id}/image(id=${session.loginuser.id})}"
             				alt="Profile Image"
             				class="profile-img me-2 rounded-circle">

       		 <!-- ❌ Otherwise fallback to user icon -->
        			<i th:if="${session.loginuser.imageBytes == null}" class="fas fa-user-circle fa-lg me-2"></i>

                    <span th:text="${session.loginuser.username}">Username</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                    <li class="dropdown-item-text"><strong th:text="${session.loginuser.username}">Username</strong></li>
                    <li class="dropdown-item-text text-muted"><span th:text="${session.loginuser.email}">user@example.com</span></li>
                    <li><a class="dropdown-item" th:href="@{/profile}"><i class="fas fa-user me-2"></i>Profile</a></li>
                    <li><button class="dropdown-item text-danger" type="button" th:onclick="|window.location='@{/logout}'|">
                        <i class="fas fa-sign-out-alt me-2"></i>Logout
                    </button></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Smart navigation handling
document.addEventListener('DOMContentLoaded', function() {
    // Handle section navigation links
    document.querySelectorAll('.nav-section').forEach(link => {
        link.addEventListener('click', function(e) {
            const href = this.getAttribute('href');
            const [page, section] = href.split('#');
            
            // If we're already on the index page, just scroll to section
            if (window.location.pathname === '/index') {
                e.preventDefault();
                const targetSection = document.getElementById(section);
                if (targetSection) {
                    targetSection.scrollIntoView({ behavior: 'smooth' });
                }
            }
            // Otherwise, let the normal navigation happen (go to /index#section)
        });
    });
});
</script>
</body>
</html>
